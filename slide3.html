<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRU | Simple Logic Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        /* --- FONTS --- */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* --- COLORS --- */
        :root {
            --bg-dark: #050508;
            --neon-cyan: #00f7ff;
            --alert-red: #ff3b3b;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Subtle Grid Background */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- ANIMATIONS --- */

        /* Smooth Fade In */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Connecting Line Growth */
        .connector {
            width: 0;
            transition: width 1s ease-in-out;
        }

        .connector.grow {
            width: 100px;
            /* Adjust based on gap */
        }

        /* Pulse Effect for AI */
        .pulse-ring {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(0, 247, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
            }
        }

        /* Score Pop */
        .score-pop {
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .score-pop.visible {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen w-full relative">

    <header class="absolute top-12 text-center">
        <h1 class="text-4xl md:text-5xl font-orbitron text-white mb-2">HOW IT WORKS</h1>
        <p class="text-gray-400 font-mono text-sm tracking-widest">AUTONOMOUS VERIFICATION PIPELINE</p>
    </header>

    <main class="flex items-center justify-center gap-0 w-full max-w-6xl px-4 mt-10">

        <div id="step-1" class="fade-in-up relative z-10 w-72">
            <div class="bg-gray-900 border border-gray-700 rounded-xl p-5 shadow-2xl relative overflow-hidden">
                <div id="scam-overlay"
                    class="absolute inset-0 bg-red-500/10 pointer-events-none opacity-0 transition-opacity duration-500">
                </div>

                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center text-xs text-gray-300">
                        User</div>
                    <div class="bg-gray-700 h-2 w-20 rounded"></div>
                </div>
                <div
                    class="bg-gray-800 p-3 rounded-lg rounded-tl-none text-sm text-gray-300 leading-relaxed border border-gray-700">
                    <span class="text-white font-bold">Free ₹5000 Govt Bonus!</span><br>
                    Click here to claim now:<br>
                    <span class="text-blue-400 underline">bit.ly/free-money-scheme</span>
                </div>
                <div class="mt-4 text-center">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">1. Input Stream</span>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center w-[120px]">
            <div id="line-1" class="connector h-1 bg-gradient-to-r from-gray-700 to-cyan-500 rounded-full"></div>
        </div>

        <div id="step-2" class="fade-in-up relative z-10 flex flex-col items-center">
            <div
                class="w-32 h-32 rounded-full bg-gray-900 border-2 border-cyan-500 flex items-center justify-center shadow-[0_0_30px_rgba(0,247,255,0.2)] pulse-ring relative z-20">
                <svg class="w-12 h-12 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
            <div class="mt-6 text-center space-y-1">
                <span class="text-xs font-bold text-cyan-400 uppercase tracking-widest block">2. AI Logic</span>
                <span class="text-[10px] text-gray-500 font-mono block">Context • History • Sentiment</span>
            </div>
        </div>

        <div class="flex items-center justify-center w-[120px]">
            <div id="line-2" class="connector h-1 bg-gradient-to-r from-cyan-500 to-red-500 rounded-full"></div>
        </div>

        <div id="step-3" class="fade-in-up relative z-10 w-72 flex flex-col items-center">
            <div
                class="bg-gray-900 border border-red-500/30 rounded-xl p-6 shadow-[0_0_40px_rgba(255,59,59,0.1)] w-full text-center relative overflow-hidden">

                <div id="final-score" class="score-pop text-7xl font-orbitron font-bold text-red-500 mb-2">
                    12
                </div>

                <div class="text-xs text-red-400 font-bold uppercase tracking-[0.2em] mb-4">Critical Risk</div>

                <div class="bg-black/40 border border-gray-700 rounded-lg p-2 flex items-center justify-center gap-2">
                    <svg class="w-4 h-4 text-purple-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2-1 8 4-10 5-10-5 8-4 2 1z" />
                    </svg>
                    <span class="text-[10px] text-gray-400 font-mono">Minted on Polygon</span>
                </div>

                <div class="absolute top-0 left-0 w-full h-1 bg-red-500"></div>
                <div class="mt-4 text-center">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">3. The Verdict</span>
                </div>
            </div>
        </div>

    </main>

    <div class="absolute bottom-16 flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div>
        <p id="status-text" class="text-cyan-500 font-mono text-xs uppercase tracking-widest">Waiting for input...</p>
    </div>

    <button onclick="runSequence()"
        class="absolute bottom-6 text-gray-600 hover:text-white text-xs uppercase tracking-widest transition-colors">
        Replay Demo
    </button>

    <script>
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');
        const line1 = document.getElementById('line-1');
        const line2 = document.getElementById('line-2');
        const status = document.getElementById('status-text');
        const scamOverlay = document.getElementById('scam-overlay');
        const score = document.getElementById('final-score');

        function reset() {
            step1.classList.remove('visible');
            step2.classList.remove('visible');
            step3.classList.remove('visible');
            line1.style.width = '0';
            line2.style.width = '0';
            scamOverlay.style.opacity = '0';
            score.classList.remove('visible');
            status.innerText = "WAITING FOR INPUT...";
            status.className = "text-gray-500 font-mono text-xs uppercase tracking-widest";
        }

        function runSequence() {
            reset();

            // 1. Reveal Input (0.5s)
            setTimeout(() => {
                step1.classList.add('visible');
                status.innerText = "INPUT DETECTED";
                status.className = "text-white font-mono text-xs uppercase tracking-widest";
            }, 500);

            // 2. Connect to AI (2.0s)
            setTimeout(() => {
                line1.style.width = '100%';
                status.innerText = "SENDING TO AI...";
            }, 2000);

            // 3. Show AI (2.5s)
            setTimeout(() => {
                step2.classList.add('visible');
                status.innerText = "AI ANALYZING PATTERNS...";
                status.className = "text-cyan-400 font-mono text-xs uppercase tracking-widest animate-pulse";
            }, 2800);

            // 4. Mark Input as Scam (3.5s) - Visual Feedback
            setTimeout(() => {
                scamOverlay.style.opacity = '1'; // Red tint on input
            }, 3500);

            // 5. Connect to Output (4.5s)
            setTimeout(() => {
                line2.style.width = '100%';
                status.innerText = "GENERATING SCORE...";
            }, 4500);

            // 6. Show Result (5.5s)
            setTimeout(() => {
                step3.classList.add('visible');
                score.classList.add('visible');
                status.innerText = "VERDICT SEALED ON-CHAIN";
                status.className = "text-red-500 font-mono text-xs uppercase tracking-widest";
            }, 5500);
        }

        // Auto-Run
        setTimeout(runSequence, 1000);

        // --- Navigation ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') window.location.href = 'slide2.html';
            if (['ArrowRight', 'Space', 'Enter'].includes(e.code)) window.location.href = 'slide4.html';
        });
    </script>
</body>

</html>
