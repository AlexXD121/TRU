<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRU | The Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- FONTS --- */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }

        /* --- THEME --- */
        :root {
            --bg-deep: #050508;
            --star-color: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            overflow: hidden;
            margin: 0;
        }

        /* --- STARFIELD ANIMATION --- */
        .starfield {
            position: absolute;
            inset: 0;
            perspective: 1000px;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: warp 4s linear infinite;
        }

        @keyframes warp {
            0% {
                transform: translateZ(0) scale(0.1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateZ(800px) scale(2);
                opacity: 0;
            }
        }

        /* --- TYPOGRAPHY --- */
        .cinematic-text span {
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            animation: cinematic-reveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes cinematic-reveal {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        .text-gradient {
            background: linear-gradient(to right, #00f7ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-badge {
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .glass-badge:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen relative">

    <!-- Starfield Background -->
    <div id="stars" class="starfield"></div>

    <!-- MAIN CONTENT -->
    <main class="relative z-10 w-full max-w-7xl h-full flex flex-col items-center justify-center p-10">

        <!-- THE VISION (Hero Center) -->
        <div class="flex-1 flex flex-col items-center justify-center text-center">
            <h1 class="text-4xl md:text-7xl font-orbitron font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 mb-8 cinematic-text leading-tight drop-shadow-[0_0_25px_rgba(255,255,255,0.3)]"
                id="main-title">
                BUILDING THE IMMUNE SYSTEM<br>OF THE INTERNET
            </h1>
            <p class="text-xl md:text-3xl font-rajdhani text-cyan-500 tracking-[0.6em] uppercase opacity-0"
                id="sub-title" style="transition: opacity 2s ease 2s;">
                TRU Protocol Â© 2025
            </p>
        </div>

        <!-- TECH STACK (Bottom Badges) -->
        <div
            class="w-full flex flex-wrap justify-center gap-6 mt-auto pb-10 opacity-70 hover:opacity-100 transition-opacity duration-500">

            <!-- Python -->
            <div class="glass-badge flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10">
                <svg class="w-5 h-5" viewBox="0 0 128 128">
                    <path fill="#FFD43B"
                        d="M64 12c-15 0-24 7-24 17H25v17h46v5H29c-16 0-29 13-29 29s13 29 29 29h7V94h-5c-7 0-12-5-12-12s5-12 12-12h27c15 0 24-7 24-17V36c0-16-13-29-29-29zm-9 19c3 0 6 3 6 6s-3 6-6 6-6-3-6-6 3-6 6-6z" />
                    <path fill="#3776AB"
                        d="M64 116c15 0 24-7 24-17V82h15V65H57v-5h42c16 0 29-13 29-29S115 2 99 2h-7v15h5c7 0 12 5 12 12s-5 12-12 12H70c-15 0-24 7-24 17v17c0 16 13 29 29 29zm9-19c-3 0-6-3-6-6s3-6 6-6 6 3 6 6-3 6-6 6z" />
                </svg>
                <span class="font-bold text-gray-400 text-[10px] md:text-xs tracking-wider">INGESTION</span>
            </div>

            <!-- Gemini -->
            <div class="glass-badge flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10">
                <svg class="w-5 h-5 text-cyan-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span class="font-bold text-gray-400 text-[10px] md:text-xs tracking-wider">INTELLIGENCE</span>
            </div>

            <!-- Polygon -->
            <div class="glass-badge flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10">
                <svg class="w-5 h-5 text-purple-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2-1 8 4-10 5-10-5 8-4 2 1z" />
                </svg>
                <span class="font-bold text-gray-400 text-[10px] md:text-xs tracking-wider">TRUST</span>
            </div>

            <!-- Next.js -->
            <div class="glass-badge flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10">
                <svg class="w-5 h-5 text-white" viewBox="0 0 128 128">
                    <path fill="currentColor"
                        d="M64 0C28.7 0 0 28.7 0 64s28.7 64 64 64 64-28.7 64-64S99.3 0 64 0zm0 121.6C32.2 121.6 6.4 95.8 6.4 64S32.2 6.4 64 6.4s57.6 25.8 57.6 57.6-25.8 57.6-57.6 57.6zM96.4 91.2V36.8h-6.4v40.3L50.9 36.8H42v54.4h6.4v-39l38.4 40.3c2.7-1 5.4-2.2 8-3.6z" />
                </svg>
                <span class="font-bold text-gray-400 text-[10px] md:text-xs tracking-wider">EXPERIENCE</span>
            </div>

        </div>
    </main>

    <script>
        // --- Starfield Logic ---
        const starsContainer = document.getElementById('stars');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // Random positioning
            const x = (Math.random() - 0.5) * window.innerWidth * 2;
            const y = (Math.random() - 0.5) * window.innerHeight * 2;
            const delay = Math.random() * 4;
            const size = Math.random() * 3 + 1;

            star.style.left = '50%';
            star.style.top = '50%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.transform = `translate3d(${x}px, ${y}px, 0)`;
            star.style.animationDelay = delay + 's';

            // Simple warp effect margin adjustment
            star.style.marginLeft = x + 'px';
            star.style.marginTop = y + 'px';

            starsContainer.appendChild(star);
        }

        // --- Text Animation Splitter ---
        const title = document.getElementById('main-title');
        const text = title.innerText;
        title.innerHTML = '';

        const lines = text.split('\n');

        lines.forEach((line, lineIndex) => {
            const lineDiv = document.createElement('div');
            line.split('').forEach((char, charIndex) => {
                const span = document.createElement('span');
                span.innerText = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = (0.5 + (lineIndex * 0.5) + (charIndex * 0.05)) + 's'; // Faster start
                lineDiv.appendChild(span);
            });
            title.appendChild(lineDiv);
        });

        // Trigger Subtitle
        setTimeout(() => {
            document.getElementById('sub-title').style.opacity = '1';
        }, 3500); // Earlier

        // --- Navigation ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') window.location.href = 'slide6.html';
            if (['ArrowRight', 'Space', 'Enter'].includes(e.code)) window.location.href = 'slide1.html';
        });

    </script>
</body>

</html>
